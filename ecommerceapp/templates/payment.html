{% extends "base.html" %}

{% block content %}

<div class="container w-50 my-5">
    <form>
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number</label>
          <input type="text" placeholder="Card number" class="form-control" id="card-number" aria-describedby="emailHelp">
        </div>
        <div class="d-flex justify-content-between gap-3 mb-3">
            <div class="w-100">
              <label for="expiry" class="form-label">Expiry</label>
              <input type="text" placeholder="Expiry" class="form-control" id="expiry">
            </div>
            <div class="w-100">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" placeholder="CVC" class="form-control" id="cvc">
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>

{% endblock %}
